<div class="p-3 text-center">
  <h5 class="">{{ appName }}</h5>
</div>
<div class="mt-3 flex flex-col gap-3 p-3">
  <mat-nav-list class="">

    <ng-container *ngFor="let link of links">
      <a mat-list-item [routerLink]="link.routing">
        <div style="display:inline-flex;">
          <mat-icon class="mr-2">{{ link.icon }}</mat-icon>
          <span matLine>{{ link.name }}</span>
        </div>
      </a>
    </ng-container>

  </mat-nav-list>
</div>
