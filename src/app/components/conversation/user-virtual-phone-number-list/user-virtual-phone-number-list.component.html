<p>You can view and select virtual numbers to associate with your account here. Choose the one that best fits your
  needs.</p>
<app-box-container4>
  <ng-container boxActions>
    <button mat-raised-button color="primary" (click)="openDialog()">{{ "New virtual phone number" | translate }}
    </button>
  </ng-container>
  <ng-container boxContent>
    <mtx-grid
      [data]="objectList"
      [columns]="columns"
      [noResultText]="noResultText"
      [cellSelectable]="false"
      [hideRowSelectionCheckbox]="true"
      [rowSelectable]="true"
      [multiSelectable]="false"
    >
    </mtx-grid>
  </ng-container>
</app-box-container4>
