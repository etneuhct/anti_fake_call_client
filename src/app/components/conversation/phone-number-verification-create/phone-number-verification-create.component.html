<app-dialog-container1>
  <ng-container dialogTitle>{{ "Code" | translate }}</ng-container>
  <ng-container dialogContent>
    <div class="pt-3 pb-3">
      <ng-container *ngIf="updateForm as form">
        <form [formGroup]="form" (submit)="submitForm()">
          <button hidden></button>
          <app-form-container1>
            <ng-container formContent>
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>{{ "Code" | translate }}</mat-label>
                <input matInput type="text" formControlName="code">
                <mat-hint>{{ "Enter the code we sent you by sms" | translate }}</mat-hint>
                <mat-error>{{ form.controls['code'].errors | formError | translate }}</mat-error>
              </mat-form-field>
            </ng-container>

          </app-form-container1>
        </form>
      </ng-container>
    </div>

  </ng-container>
  <ng-container dialogActions>
    <button mat-button mat-dialog-close>{{ "Cancel"  | translate }}</button>
    <button mat-button (click)="submitForm()">{{ "Confirm" | translate }}
    </button>
  </ng-container>
</app-dialog-container1>
