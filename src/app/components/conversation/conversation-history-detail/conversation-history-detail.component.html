<app-dialog-container1>
  <ng-container dialogTitle>{{ "Conversation - What's happened ?" | translate }}</ng-container>
  <ng-container dialogContent>
    <div class="pt-3 pb-3" *ngIf="initialObject">
      <h3>Insights</h3>
      <p>{{ initialObject.insights.explanation }}</p>
    </div>

    <div class="pt-3 pb-3" *ngIf="initialObject">
      <h3>Transcription</h3>
      <p>{{ initialObject.insights.explanation }}</p>
    </div>


  </ng-container>
  <ng-container dialogActions>
    <button mat-button mat-dialog-close>{{ "Cancel"  | translate }}</button>
  </ng-container>
</app-dialog-container1>
