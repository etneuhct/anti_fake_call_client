<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="max-w-2xl">
  @for (link of links; track link) {
    <a mat-tab-link
       [routerLink]="link.value"
       (click)="activeLink = link.value"
       [active]="activeLink == link.value"> {{ link.view }}</a>
  }
</nav>

<mat-tab-nav-panel #tabPanel>
  <div class="pt-10">
    <router-outlet></router-outlet>
  </div>
</mat-tab-nav-panel>
