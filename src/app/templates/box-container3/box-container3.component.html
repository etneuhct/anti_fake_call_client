<div class="flex flex-col items-center justify-center min-h-screen  ">
  <div class="text-center mb-6">
    <img [src]="logo"
         [routerLink]="['/']"
         alt="logo" class="mx-auto mb-4" style="width: 80px; height: 80px;">
    <h1 class="text-2xl font-semibold">{{ appName }}</h1>
  </div>
  <div class=" p-6 rounded-md border ">
    <p class="mb-4">
      <ng-content select="[boxLabel]"></ng-content>
    </p>
    <div>
      <ng-content select="[boxContent]"></ng-content>
    </div>
    <div class="mb-4">
      <ng-content select="[boxAction]"></ng-content>
    </div>
    <div class="text-sm text-center ">
      <ng-content select="[boxLinks]"></ng-content>
    </div>
  </div>
</div>
